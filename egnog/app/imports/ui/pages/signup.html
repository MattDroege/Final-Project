<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EGNOG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<div class="ui equal width grid" STYLE="padding-top: 150px;">
  <div class="column"></div>
  <div class="column">
    <h1 class="ui center aligned header">Create your account</h1>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="passwordVerify" placeholder="Confirm Password">
          </div>
        </div>
        <div class="ui fluid large black submit button">Create Account</div>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
  <div class="column"></div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
  ;
  $('.ui.form')
      .form({
        fields: {
          username: {
            identifier: 'username',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter a username'
              }
            ]
          },
          password: {
            identifier: 'password',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter a password'
              },
              {
                type   : 'minLength[6]',
                prompt : 'Your password must be at least {ruleValue} characters'
              }
            ]
          },
          passwordVerify: {
            identifier: 'passwordVerify',
            rules: [
              {
                type   : 'match[password]',
                prompt : 'Your password does not match'
              }
            ]
          },
        }
      })
  ;
</script>

</body>
</html>
