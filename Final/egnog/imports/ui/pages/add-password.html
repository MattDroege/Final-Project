<template name="Add_Password">
  {{#If_Logged_In}}
  {{#autoForm collection=passwordsCollection id="AddPasswordForm" type="insert" template="semanticUI" resetOnSuccess=true}}
  <div class="ui container">
    <h4 style="margin-bottom:1px; font-weight:bold;">Add Password</h4>
    <div class="ui divider" style="margin-top:0px"></div>
    <div class="ui grid">
      {{> afQuickField name='ownerId' value=currentUserId}}
      <div class="eight wide column" style="padding-bottom:0px">{{> afQuickField name='url'}}</div>
      <div class="eight wide column" style="padding-bottom:0px">{{> afQuickField name='username'}}</div>
      <div class="sixteen wide column" style="padding-bottom:0px">{{> afQuickField name='password'}}</div>
      <div class="eight wide column" style="padding-bottom:0px">{{> afQuickField name='notes'}}</div>
      <div class="column"><button type="submit" class="ui button">Submit</button></div>
    </div>
  </div>
  {{/autoForm}}
  {{/If_Logged_In}}
</template>
