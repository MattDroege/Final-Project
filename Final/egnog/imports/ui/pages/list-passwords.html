<template name="List_Passwords">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>URL</th>
            <th>Username</th>
            <th>Password</th>
            <th>Notes</th>
          </tr>
          </thead>

          <tbody>
          {{#each pass in passwordsList}}
            <tr>
              <td>{{pass.url}}</td>
              <td>{{pass.username}}</td>
              <td>{{pass.password}}</td>
              <td>{{pass.notes}}</td>
              <td><a href="{{pathFor 'Edit_Password' _id=pass._id}}">Edit</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
